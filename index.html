<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let info = navigator.userAgent.toLocaleLowerCase(); // 모든 정보, 모든 문자 소문자로 표시
      console.log(info);

      // 디바이스 확인
      if (info.indexOf("windows" >= 0)) {
        // info에 'windows'라는 문자가  없으면 -1 반환되고, 있으면 해당 문자의 인덱스값이 출력되므로 0보다 크거나 같다.
        osTxt = "윈도우";
      } else if (info.indexOf("macintosh" >= 0)) {
        osTxt = "맥킨토시";
      } else if (info.indexOf("ios" >= 0)) {
        osTxt = "아이폰";
      } else if (info.indexOf("android" >= 0)) {
        osTxt = "안드로이드";
      }
      document.write(`<br>${osTxt} 운영체제입니다.`);
    </script>
  </body>
</html>
